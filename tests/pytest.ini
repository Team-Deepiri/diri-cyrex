[pytest]
# Suppress warnings from dependencies
filterwarnings =
    # Suppress Pydantic deprecation warnings from dependencies
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::DeprecationWarning:pydantic.*
    # Suppress Protobuf version mismatch warnings (from Milvus dependencies)
    ignore::UserWarning:google.protobuf.*
    # Suppress Pydantic protected namespace warnings from dependencies
    ignore::UserWarning:pydantic._internal._fields
    # Suppress AsyncMilvusClient initialization warning (expected when initializing in sync context)
    ignore::UserWarning:langchain_milvus.*
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Default timeout per test (30 seconds) - requires pytest-timeout
# Can be overridden with --timeout flag
timeout = 30
timeout_method = thread
markers =
    integration: Integration test
    slow: Slow test
    ai: marks tests as AI-related tests
    benchmark: marks tests as benchmarks

